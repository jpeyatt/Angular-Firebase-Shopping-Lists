<div class="modal fade" id="editModal" ng-controller="ListDetailController">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="panel panel-warning title">
                <div class="panel-heading title">
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="panel-title">Edit List</h3>
                </div>
            </div>

            <div class="panel-body">
                <form ng-submit="editList(selectedList)">
                    <input type="text" ng-model="selectedList.title" placeholder="List Title" class="form-control" required/><br/>
                    <textarea ng-model="selectedList.description" placeholder="Describe what this shopping list is for" class="form-control"></textarea><br/>
                    <input type="text" ng-model="selectedList.store" class="form-control" placeholder="Store"/><br/>
                    <hr/>
                    <div class="modal-footer">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <input type="submit" class="btn btn-info" value="Save"/>
                            </div>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
